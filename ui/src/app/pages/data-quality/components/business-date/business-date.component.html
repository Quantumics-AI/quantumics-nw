<div class="modal-header border-bottom-0 pd-b-0">
    <h5 class="modal-title modal-header-text">Add Business Date</h5>
    <!-- <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('cancel')">
        <span aria-hidden="true">&times;</span>
    </button> -->
</div>
<div class="modal-body pd-b-0">
    <!-- <p class="body-text-muted">
        Are you sure to stop processing the remaining rules?
    </p> -->
    <form>
        <div class="form-group">
            <label for="filePath" class="p2">Business Date*</label>
            <div class="input-group br-d">
              <input class="form-control search-input br-bx-n h36 z-0" placeholder="dd-mm-yyyy" [(ngModel)]="selectedBusinessDate"
                     name="dp" ngbDatepicker #d="ngbDatepicker" [maxDate]="maxDate"
                      [value]="getFormattedDate()" (ngModelChange)="selectedBusinessDate = $event"
                >
              <div class="input-group-append">
                <button class="btn calendar" (click)="d.toggle()" type="button">
                    <img src="assets/img/workspace-icons/calendar.svg" class="img-fluid">
                </button>
              </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer justify-content-start">
    <button type="button" class="btn up-btn" [disabled]="!selectedBusinessDate" (click)="runRule();">Okay</button>
    <button type="button" class="btn deactivate-btn" (click)="modal.dismiss('cancel')">Cancel</button>
</div>
