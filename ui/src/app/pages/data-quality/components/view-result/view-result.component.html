<div class="modal-header border-bottom-0">
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.close();">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="container">
        <p class="p2 text-center fsw">Row level check</p>
        <div class="row">
            <div class="col-md-6 text-center">
                <p class="p2">Source</p>
                <p class="p1">1000</p>
            </div>
            <div class="col-md-6 text-center">
                <p class="p2">Target</p>
                <p class="p1">1000</p>
            </div>
        </div>
        <p class="p2 text-center fsw">Match</p>
        <div class="btn-div text-center">
            <button class="btn btn-design" (click)="modal.close();">Okay</button>
        </div>
    </div>
</div>
