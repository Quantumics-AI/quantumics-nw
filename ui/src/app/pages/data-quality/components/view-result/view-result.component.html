<div class="modal-body">
    <!-- <div class="container"> -->
        <ng-container *ngIf="output.ruleTypeName == nullRule; else other">
            <div class="rd">
                <p class="p2 text-center fsw">{{output?.ruleTypeName}} Check</p>
            </div>
            <div class="text-center">
                <p class="p2 fs-16">Source</p>
                <p class="p1 fs-16">{{output?.source | number: '1.2-2'}}</p>
            </div>
        </ng-container>
        <ng-template #other>
            <div class="rd">
                <p class="p2 text-center fsw">{{output?.ruleTypeName}}</p>
                <p class="p2 text-center fsw">{{output?.levelName}}</p>
            </div>
            
            <div class="row">
                <div class="col-md-6 text-center">
                    <p class="p2 fs-16">Source 1</p>
                    <p class="p1 fs-16">{{output?.source?.toFixed(2)}}</p>
                </div>
                <div class="col-md-6 text-center">
                    <p class="p2 fs-16">Source 2</p>
                    <p class="p1 fs-16">{{output?.target | number: '1.2-2'}}</p>
                </div>
            </div>
        </ng-template>
        
        <p class="p2 text-center fsw">
            <span *ngIf="output.match" class="pass">Passed</span>
            <span *ngIf="!output.match" class="fail">Failed</span>
        </p>
        <div class="btn-div text-center">
            <button class="btn btn-design" (click)="modal.close();">Okay</button>
        </div>
    <!-- </div> -->
</div>
